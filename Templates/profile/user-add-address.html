{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<body>
<main>
<section class="justify-content-center">

<div class="tab col-5 " >
    <div class="card">
        <div class="card-header">
            <h5>Address Details</h5>
        </div>
        <div class="card-body">
            <form action="{%url 'addaddress' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>First Name <span class="required">*</span></label>
                        <input required="" class="form-control square" name="firstname" type="text">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name <span class="required">*</span></label>
                        <input required="" class="form-control square" name="lastname">
                    </div>
                    <div class="form-group col-md-12">
                        <label>Phone_number<span class="required">*</span></label>
                        <input required="" class="form-control square" name="phone_number" type="text">
                    </div>
                    <div class="form-group col-md-12">
                        <label>Email Address <span class="required">*</span></label>
                        <input required="" class="form-control square" name="email" type="email">
                    </div>
                    <div class="form-group col-md-12">
                        <label> Address <span class="required">*</span></label>
                        <input required="" class="form-control square" name="Address" type="text">
                    </div>
                    <div class="form-group col-md-12">
                        <label>Town<span class="required">*</span></label>
                        <input required="" class="form-control square" name="Town" type="text">
                    </div>
                    <div class="form-group col-md-12">
                        <label>State<span class="required">*</span></label>
                        <input required="" class="form-control square" name="State" type="text">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Pin Code<span class="required">*</span></label>
                        <input required="" class="form-control square" name="Pin" type="text">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-fill-out submit" name="submit" value="Submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</section>
</main>
</body>
</html>
{% endblock %}
