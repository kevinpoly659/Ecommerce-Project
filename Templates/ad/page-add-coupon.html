{% extends 'ad/adminbase.html' %}
{% block content %}

<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add New Coupon</h2>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Basic</h4>
                </div>
                <div class="card-body">
                    <form action="{%url 'addcoupon' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="product_name" class="form-label">Coupon Code</label>
                            <input type="text" placeholder="" class="form-control" id="product_name" name="coupon_code">
                        </div>
                        <div class="mb-4">
                            <label for="product_name" class="form-label">Discount</label>
                            <input type="number" placeholder="" class="form-control" id="product_name" name="discount">
                        </div>
                        
                        <div>
                            <button class="btn btn-md rounded font-sm hover-up" type="submit">Publich</button>
                        </div>

                    </form>
                </div>
            </div> <!-- card end// -->
            
        </div>
        
    </div>
</section> <!-- content-main end// -->

{% endblock %}
